<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handbook for AI Engineer World's Fair</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="banner">
    <div class="logo">AI Engineer World Fair</div>
    <nav>
      <ul>
        <li><a href="#schedule">Schedule</a></li>        
        <li><a href="#favorites" id="favoritesLink">Favorites</a></li>        
      </ul>
    </nav>
  </header>
  <main>
    <section id="about" class="about">      
      <p>A handbook for AI.Engineer by Kun Zhao.</p>
      <p>Visit <a href="https://kennyz.github.io/aiworld2025/">kennyz.github.io/aiworld2025</a> or share the link to your friends.</p>
    </section>
    <section id="schedule" class="schedule-section">
      <div class="schedule-controls">
        <button class="tab-btn active" data-tab="date">By Date</button>
        <button class="tab-btn" data-tab="speaker">By Speaker</button>
        <button class="tab-btn" data-tab="favorites"><i class="fas fa-star"></i>Favorites</button>
        <div class="date-tabs">
          <button class="date-tab-btn active" data-date="">All</button>          
          <button class="date-tab-btn" data-date="2025-06-04">2025-06-04</button>
          <button class="date-tab-btn" data-date="2025-06-05">2025-06-05</button>
        </div>
        <select id="roomFilter"><option value="">All Rooms</option></select>
        <input type="text" id="searchInput" placeholder="Search schedule...">
      </div>
      <div id="schedule-list" class="schedule-list">
        <!-- Schedule will be rendered here -->
      </div>
    </section>
    <section id="favorites" class="favorites-section" style="display: none;">
      <h2>My Favorites</h2>
      <div id="favorites-list" class="favorites-list">
        <!-- Favorites will be rendered here -->
      </div>
    </section>
  </main>
  <footer>
    <p>The source code is based on <a href="https://github.com/kennyz/aiworld2025">here</a>.</p>
  </footer>
  <div id="speakerModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="modal-close" id="modalCloseBtn">&times;</span>
      <div id="modalSpeakerDetail"></div>
    </div>
  </div>
  <div id="talkModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="modal-close" id="talkModalCloseBtn">&times;</span>
      <div id="modalTalkDetail"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
